<script type="text/javascript">
  $(document).ready(function() {
    getData(
      function(err, data) {
      if (err) {
        console.log(err);
      } else {
        var spotList = data.result.results;
        var HTMLspotList = spotList.map(function(spot) {
          var HTMLString = "<div class='col-md-4'><h2>" + spot.Name + "</h2><img class='img-thumbnail' src='" + spot.Image + "'><p><ul class='list-group'>";
          var items = "";
          for (var key in spot) {
            if (key != "_id" && key != "Image") {
                items = items + "<li class='list-group-item'>" + key + ":" + spot[key] + "</li>";
            }
          }
          var HTMLString = HTMLString + items + "</ul></p></div>";
          return HTMLString;
        });
        HTMLspotList.forEach(function(html) {
          $(html).appendTo(".rowplan");
        });
      }
    });
  });

</script>
